[alembic]
# path to migration scripts
script_location = alembic

# file template used to generate migration files
file_template = %%(rev)s_%%(slug)s

# sqlalchemy url is optional here; env.py will pick up STLMGR_DB_URL or default
sqlalchemy.url = sqlite:///./data/stl_manager.db

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s