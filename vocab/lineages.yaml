# Lineage SSOT (Single Source of Truth)
#
# Purpose: Normalize Variant.lineage_family and Variant.lineage_primary
# across fantasy (and selectively scifi) content using conservative tokens.
#
# Matching guidance (consumers should follow):
# - Prefer subtype strong hits → set both lineage_family and lineage_primary.
# - Family strong hits → set lineage_family; leave lineage_primary null.
# - Weak hits do not assign unless multiple consistent weak hits and no exclusions.
# - Respect context_tags to avoid cross-pollination (e.g., Aeldari ≠ Elf).
# - Use locale_aliases in combination with token_locale.
#
# Versioning: bump version when structure or matching semantics change.

version: 2

