# Warhammer 30K (Horus Heresy) Codex Units (YAML Source of Truth)
# Schema goals:
# - De-duplicate unit definitions (name, aliases, optional role)
# - Express availability by legion and faction without copy-paste (groups + include/exclude + per-unit rules)
# - Encode edition legality for filterable coverage views (e.g., 1st/2nd/3rd HH)
# - Keep human-editable in Git (reviews, diffs); compile to DB tables for queries
#
# Conventions
# - Keys are stable snake_case identifiers (e.g., tactical_squad)
# - Human-facing names go in `name`
# - `aliases` are case-insensitive tokens/phrases used by matchers
# - `legal_in_editions` is a list of edition tags: ["1st_HH","2nd_HH","3rd_HH"]
# - Availability:
#     - Legion/Faction inherits from `include_groups` and `include_units`
#     - Carve-outs via `exclude_groups` and `exclude_units`
#     - Per-unit rules may specify `available_to` and `excluded_from`
# - Wildcards: "legiones_astartes/*" = all legions

