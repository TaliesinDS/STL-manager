# Warhammer 40K Codex Units (YAML Source of Truth)
# Schema goals:
# - De-duplicate unit definitions (name, aliases, optional role)
# - Express availability by faction and chapter without copy-paste (groups + include/exclude + per-unit rules)
# - Encode edition legality for filterable coverage views (8th/9th/10th for now)
# - Keep human-editable in Git (reviews, diffs); compile to DB tables for queries
#
# Conventions
# - Keys are stable snake_case identifiers (e.g., intercessor_squad)
# - Human-facing names go in `name`
# - `aliases` are case-insensitive tokens/phrases used by matchers
# - `legal_in_editions` is a list of edition tags: ["8th","9th","10th"]
#     - You can refine later with per-edition status if needed (e.g., legends)
# - Availability:
#     - Faction/Chapter inherits from `include_groups` and `include_units`
#     - Carve-outs via `exclude_groups` and `exclude_units`
#     - Per-unit rules may specify `available_to` and `excluded_from`
# - Wildcards: "space_marines/*" = all SM chapters

codex_units:
  warhammer_40k:
    meta:
      editions: ["8th", "9th", "10th"]
      # Physical base profiles for models (size/shape only; no game rules)
      base_profiles:
