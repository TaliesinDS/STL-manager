        round_80mm: { shape: round, diameter_mm: 80 }
        round_100mm: { shape: round, diameter_mm: 100 }
        round_120mm: { shape: round, diameter_mm: 120 }

        # Round flying bases (mounted on clear stems)
        flying_round_32mm: { shape: round, diameter_mm: 32, flying_stem: true }
        flying_round_40mm: { shape: round, diameter_mm: 40, flying_stem: true }

        # Oval cavalry/vehicle bases
        oval_60x35mm: { shape: oval, width_mm: 60, length_mm: 35 }
        oval_75x25mm: { shape: oval, width_mm: 75, length_mm: 25 }
        oval_75x42mm: { shape: oval, width_mm: 75, length_mm: 42 }
