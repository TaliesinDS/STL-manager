# Warhammer 40K Bodies/Armor Types Vocabulary
# Purpose: Represent common model body/armor classes and what attachment slots they support.
# This enables modular matching for kits with swappable hands, backpacks, heads, etc.
# Not edition-specific; purely visual/structural for normalization.

# Schema per entry
#
# bodies:
#   <slug>:
#     name: "Readable name"
#     faction: faction_key
#     class: "infantry | terminator | gravis | biker | character | primaris | firstborn | jump_infantry"
#     slots: ["head", "left_hand", "right_hand", "both_hands", "backpack", "shoulder", "base", "mount"]
#     aliases: ["slug", "common tokens"]
#     notes: "optional"

