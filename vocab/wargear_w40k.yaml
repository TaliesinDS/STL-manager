# Warhammer 40K Wargear and Loadouts Vocabulary
# Purpose: Canonicalize visual weapons, shields, and accessories independently of units so
# the normalizer can identify a base unit and its depicted loadout without exploding
# the unit manifest into thousands of variants. This file is edition-aware only for
# availability/legends flags; it does not encode weapon stats.

# Schema per entry
#
# wargear:
#   <slug>:
#     name: "Humanâ€‘readable name"
#     category: "weapon_ranged | weapon_melee | pistol | heavy_weapon | shield | accessory | support_system"
#     slot: "right_hand | left_hand | both_hands | backpack | shoulder | base | mount | head"
#     aliases: ["slug", "spaced alias", "common_synonym"]
#     legal_in_editions: ["8th", "9th", "10th"]
#     legends_in_editions: []        # optional, default none
#     available_to: [faction, ...]   # use same faction keys as in codex_units_w40k.yaml
#     notes: "optional short note"
#     # optional: connector metadata for physical fit; preserved to DB under part.attributes.connectors
#     connectors:
#       - role: plug           # plug | socket
#         type: balljoint      # balljoint | peg | tab | magnet | flat
#         standard_key: titanforge_modular  # freeform standard name
#         size_mm: 4.0         # nominal size for fit
#         positions: [right_shoulder]  # logical mount points
#         system_keys: [w40k, heresy]

