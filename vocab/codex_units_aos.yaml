      base_profiles:
        # Round bases
        round_25mm: { shape: round, diameter_mm: 25 }
        round_28_5mm: { shape: round, diameter_mm: 28.5 }
        round_32mm: { shape: round, diameter_mm: 32 }
        round_40mm: { shape: round, diameter_mm: 40 }
        round_50mm: { shape: round, diameter_mm: 50 }
        round_60mm: { shape: round, diameter_mm: 60 }
        round_80mm: { shape: round, diameter_mm: 80 }
        round_90mm: { shape: round, diameter_mm: 90 }
        round_100mm: { shape: round, diameter_mm: 100 }
        round_130mm: { shape: round, diameter_mm: 130 }
        round_160mm: { shape: round, diameter_mm: 160 }

        # Round flying bases
        flying_round_32mm: { shape: round, diameter_mm: 32, flying_stem: true }
        flying_round_40mm: { shape: round, diameter_mm: 40, flying_stem: true }
        flying_round_60mm: { shape: round, diameter_mm: 60, flying_stem: true }
        flying_round_90mm: { shape: round, diameter_mm: 90, flying_stem: true }

        # Oval cavalry/monster/vehicle bases
        oval_60x35mm: { shape: oval, width_mm: 60, length_mm: 35 }
        oval_75x42mm: { shape: oval, width_mm: 75, length_mm: 42 }
        oval_90x52mm: { shape: oval, width_mm: 90, length_mm: 52 }
        oval_105x70mm: { shape: oval, width_mm: 105, length_mm: 70 }
        oval_120x92mm: { shape: oval, width_mm: 120, length_mm: 92 }
        oval_170x105mm: { shape: oval, width_mm: 170, length_mm: 105 }

        # No base (terrain/fortifications only)
        no_base: { shape: none }

    # Reusable templates and anchors
    defaults:
      unit_types_template: &unit_types_template
        leaders: []        # Hero units (general, wizards, priests, etc.)
        battleline: []     # Core troops designated as Battleline
        infantry: []       # Non-battleline foot troops and elites
        cavalry: []        # Mounted/fast attack units
        monsters: []       # Monster keyword units (non-hero)
        behemoths: []      # Large centerpiece models (non-hero); if redundant, keep empty
        artillery: []      # War engines and shooting platforms
        chariots: []       # Chariot-type units
        swarms: []         # Swarm bases (bats, rats, insects, etc.)

    # Unit entry schema (when populating later):
    # - Either a simple string id, or a map { id: { name, base_profile, legal_in_editions, legends_in_editions? } }
    # - Per-faction carve-outs can be expressed by which unit_types list(s) include the id
    # - Faction extras: endless_spells, invocations, warscroll_terrain entries accept either strings or
    #   maps { id/name, legal_in_editions, legends_in_editions? }
  # - Convention: if a unit is listed as a plain string, treat it as legal in all editions listed in meta.editions

    # Cross-faction AoS resources
    # - shared_endless_spells: spells available across multiple factions (e.g., Malign Sorcery)
    #   entries can be strings or maps { id/name, legal_in_editions, legends_in_editions?, notes? }
    shared_endless_spells: []

