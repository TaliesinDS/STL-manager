<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ornate Frame Demo</title>
    <style>
      :root {
        --panel-fill-top: #12100b;
        --panel-fill-bot: #17140d;
        --gold-dark: #6a4b14;
        --gold-mid: #d8b85a;
        --gold-hi: #f2de8a;
        --ink: #0c0a05;
      }

      html, body {
        height: 100%;
        margin: 0;
        background: #111; /* solid background (no gradients) */
        color: #e8e4d8;
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'Liberation Sans', sans-serif;
      }

      .page {
        max-width: 1100px;
        margin: 40px auto;
        padding: 0 16px;
      }

      h1, h2 {
        font-family: "Cinzel", Georgia, serif;
        letter-spacing: 0.02em;
        margin: 0 0 12px;
      }

      .grid {
        display: grid;
        gap: 16px;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      }

      /* Minimal frame base (no gradient band) */
      .frame { border-radius: 4px; }
      /* (Overlay removed as requested) */
      /* Force transparent center (overrides any panel fill) */
      .frame--center-transparent {
        background: linear-gradient(transparent, transparent) padding-box !important;
      }
      /* Force solid center (overrides any panel fill); override --center-fill to change color */
      .frame--center-solid {
        --center-fill: #000000;
        background-color: var(--center-fill) !important;
        background-clip: border-box !important; /* extend fill under the border to meet the inner edge */
      }
      /* Fixed square size helper (adjust --empty-size as needed) */
      .frame-square { --empty-size: 256px; width: var(--empty-size); height: var(--empty-size); margin: 0 auto; }

      /* Remove other gradient/image variants for this simplified demo */

      /* Variant: Nine-slice via PNG border-image (drop in your test slice) */
      .frame--nine-img {
        /* --slice: numeric pixels of the slice inset at @1x; 24 if your file is @2x with 12px design slices */
        /* --img: url('path/to/your_9slice.png') */
        border: calc(var(--slice, 12) * 1px) solid transparent;
        border-radius: var(--radius, 6px);
        border-image-source: var(--img);
        border-image-slice: var(--slice, 12);
        border-image-width: var(--biw, 1);
        border-image-repeat: stretch; /* use round if your edges tile cleanly */
        box-shadow:
          0 0 0 1px rgba(0,0,0,0.9),
          /* Optional seam mask: set --seam-mask: 1px to hide any hairline gap */
          inset 0 0 0 var(--seam-mask, 0px) var(--center-fill),
          0 12px 28px rgba(0,0,0,0.45);
      }

      /* Variant: beveled wrap bands per side (top/right/bottom/left)
         Paints each side separately so the gold band wraps corners with a
         bevel: dark → mid → highlight → dark. Rings added via shadows. */
      .frame--bevel {
        --band-thickness: 10px;   /* gold band width */
        --ring-thickness: 1px;    /* black ring width */
        --ring-feather: 4px;      /* feather spread */
        --ring-blur: 6px;         /* blur radius */
        --grain-opacity: 0.10;    /* vertical grain/engraving opacity */
        --grain-spacing: 4px;     /* grain spacing (px) */
        border: var(--band-thickness) solid transparent;
        border-radius: 4px;
        background:
          /* subtle vertical grain over the band (border-box clips it to band) */
          repeating-linear-gradient(
            90deg,
            rgba(0,0,0, var(--grain-opacity)) 0 1px,
            rgba(0,0,0, 0) 1px var(--grain-spacing)
          ) border-box,
          /* left band */
          linear-gradient(to right, var(--gold-dark) 0%, var(--gold-mid) 45%, var(--gold-hi) 55%, var(--gold-dark) 100%) border-box,
          /* right band */
          linear-gradient(to left, var(--gold-dark) 0%, var(--gold-mid) 45%, var(--gold-hi) 55%, var(--gold-dark) 100%) border-box,
          /* top band */
          linear-gradient(to bottom, var(--gold-dark) 0%, var(--gold-mid) 45%, var(--gold-hi) 55%, var(--gold-dark) 100%) border-box,
          /* bottom band */
          linear-gradient(to top, var(--gold-dark) 0%, var(--gold-mid) 45%, var(--gold-hi) 55%, var(--gold-dark) 100%) border-box,
          /* panel fill */
          linear-gradient(var(--panel-fill-top), var(--panel-fill-bot)) padding-box;
        background-repeat: no-repeat, no-repeat, no-repeat, no-repeat, no-repeat, no-repeat;
        background-size:
          100% 100%,
          var(--band-thickness) 100%,
          var(--band-thickness) 100%,
          100% var(--band-thickness),
          100% var(--band-thickness),
          auto;
        background-position:
          left top,
          left top,
          right top,
          left top,
          left bottom,
          left top;
        box-shadow:
          0 0 0 var(--ring-thickness) rgba(0,0,0,0.95),
          0 0 var(--ring-blur) var(--ring-feather) rgba(0,0,0,0.35),
          inset 0 0 0 var(--ring-thickness) rgba(0,0,0,0.9),
          inset 0 0 var(--ring-blur) var(--ring-feather) rgba(0,0,0,0.35),
          /* thin inner highlight near the panel edge */
          inset 0 0 0 calc(var(--ring-thickness) + 1px) rgba(255, 248, 224, 0.08),
          0 10px 24px rgba(0,0,0,0.45);
      }

      /* Refined EU4-style: beveled side bands + grain + inner/outer rings
         with a tighter inner highlight and slightly darker inner edge. */
      .frame--eu4 {
        --band-thickness: 12px;  /* gold band width */
        --ring-thickness: 1px;   /* black ring width */
        --ring-feather: 3px;     /* feather spread */
        --ring-blur: 8px;        /* blur radius */
        --seam-offset: 18px;     /* inner seam distance from inner edge */
        --seam-alpha: 0.28;      /* inner seam brightness */
        border: var(--band-thickness) solid transparent;
        border-radius: 3px;
        position: relative;
        background:
          /* vertical grain across band */
          repeating-linear-gradient(
            90deg,
            rgba(0,0,0,0.10) 0 1px,
            rgba(0,0,0,0) 1px 5px
          ) border-box,
          /* left band bevel (slightly brighter, earlier highlight) */
          linear-gradient(to right, var(--gold-dark) 0%, var(--gold-mid) 40%, var(--gold-hi) 52%, var(--gold-dark) 100%) border-box,
          /* right band bevel (slightly darker, later highlight) */
          linear-gradient(to left,  var(--gold-dark) 0%, var(--gold-mid) 48%, var(--gold-hi) 58%, var(--gold-dark) 100%) border-box,
          /* top band bevel (earlier highlight) */
          linear-gradient(to bottom,var(--gold-dark) 0%, var(--gold-mid) 40%, var(--gold-hi) 52%, var(--gold-dark) 100%) border-box,
          /* bottom band bevel (later highlight) */
          linear-gradient(to top,   var(--gold-dark) 0%, var(--gold-mid) 48%, var(--gold-hi) 58%, var(--gold-dark) 100%) border-box,
          /* panel fill */
          linear-gradient(var(--panel-fill-top), var(--panel-fill-bot)) padding-box;
        background-repeat: no-repeat;
        background-size:
          100% 100%,                     /* grain */
          var(--band-thickness) 100%,    /* left */
          var(--band-thickness) 100%,    /* right */
          100% var(--band-thickness),    /* top */
          100% var(--band-thickness),    /* bottom */
          auto;                          /* fill */
        background-position:
          left top,
          left top,
          right top,
          left top,
          left bottom,
          left top;
        /* Rings: outer crisp+feather, inner crisp+feather, subtle inner light, soft drop */
        box-shadow:
          0 0 0 var(--ring-thickness) rgba(0,0,0,0.95),
          0 0 var(--ring-blur) var(--ring-feather) rgba(0,0,0,0.35),
          inset 0 0 0 var(--ring-thickness) rgba(0,0,0,0.9),
          inset 0 0 var(--ring-blur) var(--ring-feather) rgba(0,0,0,0.35),
          /* inner highlight just inside the band */
          inset 0 0 0 calc(var(--ring-thickness) + 1px) rgba(255,248,224,0.10),
          0 12px 28px rgba(0,0,0,0.45);
      }
      .frame--eu4::after {
        content: "";
        position: absolute;
        left: var(--band-thickness);
        right: var(--band-thickness);
        top: calc(var(--band-thickness) + var(--seam-offset));
        height: 1px;
        background: linear-gradient(to right, rgba(255,248,224,var(--seam-alpha)), rgba(255,248,224,0.05));
        pointer-events: none;
      }

      .frame .content {
        padding: 14px 16px;
      }

      /* Header bar built as a 3-slice (cap • tile • cap) using ::before/::after */
      .capbar {
        position: relative;
        height: 34px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 8px 8px 0;
        color: #f5e8b0;
        text-shadow: 0 1px 0 #382a0a;
      }
      .capbar::before,
      .capbar::after {
        content: "";
        position: absolute;
        top: 0; bottom: 0;
        width: 24px;               /* caps */
        background: linear-gradient(180deg, #403015, #1f180a);
        box-shadow: inset 0 0 0 1px rgba(0,0,0,0.6);
      }
      .capbar::before { left: 0; border-top-left-radius: 2px; border-bottom-left-radius: 2px; }
      .capbar::after  { right: 0; border-top-right-radius: 2px; border-bottom-right-radius: 2px; }
      .capbar .strip {
        position: absolute; left: 24px; right: 24px; top: 0; bottom: 0;
        background:
          repeating-linear-gradient(90deg, #31240e 0px, #36270f 8px, #2b1f0c 16px);
        box-shadow: inset 0 0 0 1px rgba(0,0,0,0.5);
      }
      .capbar .label {
        position: relative;
        z-index: 1;
        font-weight: 600;
        letter-spacing: 0.03em;
      }

      /* Fixed ornate popup: thicker borders and extra inner bevel */
      .popup {
        max-width: 520px;
        margin: 12px auto;
      }
      .popup .frame {
        border-width: 8px;
        border-radius: 2px;
        box-shadow:
          inset 0 0 0 1px rgba(0,0,0,0.75),
          inset 0 0 0 6px rgba(0,0,0,0.2),        /* inner dark bevel */
          0 0 0 1px var(--ink),
          0 0 0 3px rgba(216,184,90,0.28),
          0 16px 36px rgba(0,0,0,0.55);
      }

      .note {
        font-size: 0.92rem;
        color: #cfc9b6;
        line-height: 1.4;
      }
      code { color: #f5e8b0; }
    </style>
  </head>
  <body>
    <div class="page">
      <h1>9‑Slice Frame Demo (PNG only)</h1>
      <p class="note">Simplified: only the PNG 9‑slice border and center fill remain. No gradients or extra variants.</p>

      <div class="grid">
        <div class="frame frame--nine-img frame--center-solid frame-square"
       style="--slice: 24; --img: url('../img/9slice1.png'); --overlay-band: 24px; --overlay-alpha: 0.85; --empty-size: 256px; --center-fill: #000000;"
             title="9‑Slice (PNG) — set --img and --slice to match your file">
          <div class="capbar">
            <div class="strip"></div>
            <div class="label">9‑Slice (PNG test)</div>
          </div>
          <div class="content">
            <p class="note">Edit the inline <code>--img</code> to your file path and <code>--slice</code> to your inset (e.g., 12 @1x, 24 @2x). Center fill color via <code>--center-fill</code>.</p>
          </div>
        </div>
      </div>

    </div>
  </body>
  </html>
