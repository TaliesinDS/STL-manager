name: CI

on:
  push:
    branches: [ main ]
    paths:
      - 'scripts/**'
      - 'db/**'
      - 'api/**'
      - 'tests/**'
      - 'vocab/**'
      - 'pyproject.toml'
      - '.github/workflows/ci.yml'
  pull_request:
    paths:
      - 'scripts/**'
      - 'db/**'
      - 'api/**'
      - 'tests/**'
      - 'vocab/**'
      - 'pyproject.toml'
      - '.github/workflows/ci.yml'
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
        shell: pwsh

      - name: Lint
        run: ruff check .
        shell: pwsh

      - name: Run tests
        run: python -m pytest tests/ -q --cov=db --cov=scripts --cov=api --cov-report=term-missing
        shell: pwsh
