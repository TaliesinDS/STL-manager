name: CI

on:
  push:
    branches: [ main ]
    paths:
      - 'vocab/**'
      - 'tests/test_codex_basing_integrity.py'
      - 'requirements.txt'
      - 'requirements-dev.txt'
      - '.github/workflows/ci.yml'
  pull_request:
    paths:
      - 'vocab/**'
      - 'tests/test_codex_basing_integrity.py'
      - 'requirements.txt'
      - 'requirements-dev.txt'
      - '.github/workflows/ci.yml'
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if (Test-Path requirements-dev.txt) { pip install -r requirements-dev.txt }
        shell: pwsh

      - name: Run tests
        run: |
          python -m pytest -q tests/test_codex_basing_integrity.py
        shell: pwsh
